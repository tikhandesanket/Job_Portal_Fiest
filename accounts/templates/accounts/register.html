{% extends 'accounts/base.html' %} {% load static %} {% block content %}

<section
  class="vh-100"
  style="background: linear-gradient(135deg, blue 0%, #ffff 100%)"
>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="{% static 'accounts/images/background.png' %}"
          class="img-fluid rounded-4 shadow-lg"
          alt="Register image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post" class="p-4 rounded-4 shadow-lg bg-white" novalidate>
          {% csrf_token %} {% if form.errors %}
          <div class="alert alert-danger">Please correct the errors below.</div>
          {% endif %}

          <h3 class="mb-4 text-center">Create an Account</h3>
          <p class="text-center mb-4 text-muted">Register to get started</p>

          {{ form.as_p }}

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-lg btn-primary btn-block">
              Register
            </button>
          </div>

          <hr class="my-4" />

          <p class="text-center">
            Already have an account?
            <a
              href="{% url 'login' %}"
              class="text-decoration-none text-primary"
            >
              Login here
            </a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
