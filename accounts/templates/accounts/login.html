{% extends 'accounts/base.html' %} {% load static %} {% block content %}

<section
  class="vh-100"
  style="background: linear-gradient(135deg, blue 0%, #ffff 100%)"
>
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img
          src="{% static 'accounts/images/background.png' %}"
          class="img-fluid rounded-4 shadow-lg"
          alt="Login image"
        />
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post" class="p-4 rounded-4 shadow-lg bg-white">
          {% csrf_token %} {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
          {% endif %}

          <h3 class="mb-4 text-center">Welcome Back!</h3>
          <p class="text-center mb-4 text-muted">
            Please login to your account
          </p>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <input
              type="text"
              name="username"
              placeholder="User name"
              class="form-control form-control-lg border border-primary-subtle"
              required
            />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="form-control form-control-lg border border-primary-subtle"
              required
            />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
                checked
              />
              <label class="form-check-label text-muted" for="form1Example3">
                Remember me
              </label>
            </div>
            <a href="#" class="text-decoration-none text-primary"
              >Forgot password?</a
            >
          </div>

          <!-- Submit and Register buttons on one line -->
          <div class="d-flex justify-content-between align-items-center">
            <button type="submit" class="btn btn-lg btn-primary">
              Sign in
            </button>
            <span class="mx-2 text-muted">or</span>
            <a href="/register/" class="btn btn-lg btn-outline-primary"
              >Register</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
