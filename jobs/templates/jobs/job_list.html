<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Job List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="mb-4 text-center">Available Jobs</h1>

      <!-- Search Bar -->
      <form method="GET" class="d-flex mb-5" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search jobs by title..."
          name="q"
          value="{{ query }}"
        />
        <button class="btn btn-primary" type="submit">Search</button>
      </form>

      <!-- Job List -->
      <div class="row">
        <!-- Add an "Apply" button for each job -->
        {% for job in jobs %}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card shadow-sm h-100">
            <div class="card-body">
              <h5 class="card-title">{{ job.title }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ job.location }}</h6>
              <p class="card-text">{{ job.description }}</p>
              <p class="card-text">
                <strong>Salary:</strong> â‚¹{{ job.salary }}
              </p>

              <!-- Apply Button -->
              <a href="#" class="btn btn-primary">Apply</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
