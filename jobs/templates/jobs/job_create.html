{% extends "accounts/base.html" %} {% block content %}
<div class="container py-5">
  <h1 class="text-center mb-4">Post a New Job</h1>

  <form method="POST" class="p-4 bg-white shadow rounded">
    {% csrf_token %}

    <div class="mb-3">
      <label class="form-label">Job Title</label>
      <input type="text" class="form-control" name="title" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Company</label>
      <input type="text" class="form-control" name="company" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Category</label>
      <input type="text" class="form-control" name="category" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Location</label>
      <input type="text" class="form-control" name="location" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Salary (per year)</label>
      <input type="number" class="form-control" name="salary" required />
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea
        class="form-control"
        name="description"
        rows="5"
        required
      ></textarea>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-primary btn-block">Post Job</button>
    </div>
  </form>
</div>
{% endblock %}
