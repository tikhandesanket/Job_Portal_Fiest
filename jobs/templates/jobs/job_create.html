<!-- jobs/templates/jobs/create_job.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Post a Job</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <h1 class="text-center mb-4">Post a New Job</h1>

      <form method="POST" class="p-4 bg-white shadow rounded">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Job Title</label>
          <input type="text" class="form-control" name="title" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Company</label>
          <input type="text" class="form-control" name="company" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Category</label>
          <input type="text" class="form-control" name="category" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" name="location" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Salary (per year)</label>
          <input type="number" class="form-control" name="salary" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea
            class="form-control"
            name="description"
            rows="5"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Post Job</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
